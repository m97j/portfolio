name: Provision Azure Infrastructure

on:
  push:
    branches: [ "main" ]
    paths:
      - 'infra/main.bicep'
      - '.github/workflows/infra.yml'
  workflow_dispatch:

jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep Template
        run: |
          az deployment group create \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --template-file infra/main.bicep \
            --parameters \
              registryName=${{ secrets.ACR_NAME }} \
              frontendAppName=${{ secrets.FRONTEND_APP_NAME }} \
              backendAppName=${{ secrets.BACKEND_APP_NAME }} \
              postgresName=${{ secrets.POSTGRES_NAME }} \
              postgresDbName=${{ secrets.POSTGRES_DB }} \
              administratorLogin=${{ secrets.POSTGRES_USER }} \
              administratorLoginPassword=${{ secrets.POSTGRES_PASSWORD }} \
            --debug
