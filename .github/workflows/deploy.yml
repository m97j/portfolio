name: Deploy Frontend & Backend to Azure

on:
  workflow_run:
    workflows: ["Provision Azure Infrastructure"]
    types:
      - completed
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      workflows: ${{ steps.filter.outputs.workflows }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            workflows:
              - '.github/workflows/**'

  frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.workflows == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          registry: portfolioacrn3r0m8x.azurecr.io
          username: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          password: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: portfolioacrn3r0m8x.azurecr.io/frontend:latest
          no-cache: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            API_URL=${{ secrets.API_URL }}

      - name: Update Frontend App
        run: |
          az webapp config container set \
            --name portfolio-frontend \
            --resource-group portfolio-rg \
            --container-image-name portfolioacrn3r0m8x.azurecr.io/frontend:latest \
            --container-registry-url https://portfolioacrn3r0m8x.azurecr.io
          az webapp restart \
            --name portfolio-frontend \
            --resource-group portfolio-rg

  backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.workflows == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          registry: portfolioacrn3r0m8x.azurecr.io
          username: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          password: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: portfolioacrn3r0m8x.azurecr.io/backend:latest
          no-cache: true
          build-args: |
            API_URL=${{ secrets.API_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}

      - name: Update Backend App
        run: |
          az webapp config container set \
            --name mj-portfolio-backend \
            --resource-group portfolio-rg \
            --container-image-name portfolioacrn3r0m8x.azurecr.io/backend:latest \
            --container-registry-url https://portfolioacrn3r0m8x.azurecr.io
          az webapp restart \
            --name mj-portfolio-backend \
            --resource-group portfolio-rg
